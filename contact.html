<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Andromeda Plumbing & Heating</title>
  <link rel="stylesheet" href="style.css?v=20250213" />
</head>

<body class="dark-mode">

<!-- ================= HEADER ================= -->
<header class="site-header">
  <div class="container header-inner">

    <!-- LEFT NAV -->
    <nav class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <!-- RIGHT PHONE ONLY -->
    <div class="header-right header-phone-only">
      <a href="tel:7808879775" class="header-phone-number">780-887-9775</a>
    </div>

  </div>
</header>


<!-- ================= MAIN CONTENT ================= -->
<main>

  <section class="section">
    <div class="container">

      <h1>Contact Us</h1>
      <p>Send us a message and we will reply as soon as possible.</p>

      <form action="https://formsubmit.co/AndromedaPlumbingAndHeating@gmail.com"
            method="POST"
            class="contact-form">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false" />

        <!-- Redirect After Submit -->
        <input type="hidden" name="_next" value="https://andromedaplumbingandheating.ca/thankyou.html" />

        <!-- Email Formatting -->
        <input type="hidden" name="_template" value="table" />

        <label>Name</label>
        <input type="text" name="name" required placeholder="Your name" />

        <label>Phone</label>
        <input type="text" name="phone" required placeholder="Best number to reach you" />

        <label>Email (optional)</label>
        <input type="email" name="email" placeholder="your@email.com" />

        <label>How can we help?</label>
        <textarea name="message" required placeholder="Describe the issue or project"></textarea>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

    </div>
  </section>

</main>


<!-- ================= FOOTER ================= -->
<footer class="site-footer">
  <div class="container footer-inner">
    <div><strong>Andromeda Plumbing & Heating</strong></div>
    <div>Serving Edmonton and surrounding communities.</div>
    <div>&copy; 2025 Andromeda Plumbing & Heating</div>
  </div>
</footer>


<!-- DARK MODE SCRIPT -->
<script>
(function() {
  const body = document.body;
  const saved = localStorage.getItem("themeMode");

  if (saved === "dark" || !saved) {
    body.classList.add("dark-mode");
  } else {
    body.classList.remove("dark-mode");
  }
})();
</script>

</body>
</html>
