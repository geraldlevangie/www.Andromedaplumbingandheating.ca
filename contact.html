<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | Andromeda Plumbing & Heating</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=20250213" />
</head>

<body class="dark-mode">

<header class="site-header">
  <div class="container header-inner">

    <nav class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="header-right">
      <div class="header-phone">
        <a href="tel:7808879775">780-887-9775</a>
        <span>Edmonton &amp; Area • 24/7</span>
      </div>

      <div class="toggle-wrapper">
        <span>Light / Dark</span>
        <button id="themeToggle" class="theme-toggle"></button>
      </div>
    </div>

  </div>
</header>

<main>

  <section class="section">
    <div class="container">

      <h1>Contact Us</h1>
      <p>Send us a message and we’ll get back to you as soon as possible.</p>

      <form class="contact-form"
        action="https://formsubmit.co/AndromedaPlumbingAndHeating@gmail.com"
        method="POST">

        <input type="hidden" name="_captcha" value="false" />
        <input type="hidden" name="_template" value="table" />
        <input type="hidden" name="_next" value="https://andromedaplumbingandheating.ca/thankyou.html" />

        <label>Name</label>
        <input type="text" name="name" required />

        <label>Phone</label>
        <input type="text" name="phone" required />

        <label>Email (optional)</label>
        <input type="email" name="email" />

        <label>Message</label>
        <textarea name="message" required></textarea>

        <button class="btn-primary" type="submit">Send Message</button>
      </form>

    </div>
  </section>

</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <div>© 2025 Andromeda Plumbing & Heating</div>
    <div>Edmonton, Alberta • 24/7 emergency service</div>
  </div>
</footer>

<script>
(function(){
  const body = document.body;
  const btn = document.getElementById("themeToggle");
  const saved = localStorage.getItem("themeMode");

  if (saved === "light") body.classList.remove("dark-mode");
  if (body.classList.contains("dark-mode")) btn.classList.add("is-dark");

  btn.addEventListener("click", ()=>{
    body.classList.toggle("dark-mode");
    const isDark = body.classList.contains("dark-mode");
    btn.classList.toggle("is-dark", isDark);
    localStorage.setItem("themeMode", isDark ? "dark" : "light");
  });
})();
</script>

</body>
</html>
