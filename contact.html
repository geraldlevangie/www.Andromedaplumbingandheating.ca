<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us | Andromeda Plumbing & Heating</title>
  <link rel="stylesheet" href="style.css?v=4">
</head>

<body class="dark-mode">

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">

    <nav class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="gallery.html">Gallery</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="logo-center">
      <img src="assets/Andromeda logo 1.png" alt="Andromeda Plumbing & Heating" />
      <div class="brand-text">
        <span>ANDROMEDA</span>
        <span>PLUMBING &amp; HEATING</span>
      </div>
    </div>

    <div class="header-right">
      <div class="header-phone">
        <a href="tel:7808879775">780-887-9775</a>
        <span>Edmonton & Area â€¢ 24/7</span>
      </div>

      <div class="toggle-wrapper">
        <span>Light / Dark</span>
        <button id="themeToggle" class="theme-toggle"></button>
      </div>
    </div>

  </div>
</header>


<main>
<section class="section">
  <div class="container">
    <h1>Contact Us</h1>
    <p>Send us a message and we will reply as soon as possible.</p>

    <form action="https://formsubmit.co/AndromedaPlumbingAndHeating@gmail.com"
          method="POST"
          class="contact-form">

      <!-- Disable Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Clean Redirect (NO query string!) -->
      <input type="hidden" name="_redirect" value="https://andromedaplumbingandheating.ca/thankyou.html">

      <!-- Use table email format -->
      <input type="hidden" name="_template" value="table">

      <label>Name</label>
      <input type="text" name="name" required placeholder="Your name">

      <label>Phone</label>
      <input type="text" name="phone" required placeholder="Best number to reach you">

      <label>Email (optional)</label>
      <input type="email" name="email" placeholder="your@email.com">

      <label>How can we help?</label>
      <textarea name="message" required placeholder="Describe the issue or project"></textarea>

      <button type="submit" class="btn-primary">Send Message</button>

    </form>

  </div>
</section>
</main>


<footer class="site-footer">
  <div class="container footer-inner">
    <strong>Andromeda Plumbing & Heating</strong>
    <span>Serving Edmonton and surrounding communities.</span>
    <span>&copy; 2025 Andromeda Plumbing & Heating</span>
  </div>
</footer>


<script>
(function() {
  const body = document.body;
  const toggle = document.getElementById('themeToggle');
  const saved = localStorage.getItem('themeMode');

  if (saved === 'light') {
    body.classList.remove('dark-mode');
  } else {
    body.classList.add('dark-mode');
  }

  toggle.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    const isDark = body.classList.contains('dark-mode');
    localStorage.setItem('themeMode', isDark ? 'dark' : 'light');
  });
})();
</script>

</body>
</html>
